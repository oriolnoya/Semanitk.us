<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantik.us</title>

	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Simple Semantik.us with Parse REST API</h1>
			<table class="table table-bordered table-striped">
				<caption>Words</caption>
				<thead>
					<tr>
						<th>Word</th>
						<th>Sentence</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">No messages</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row-fluid">
			<form id="new-word">
				<input type="text" name="word" class="word-input" placeholder="Word" />
				<input type="text" name="sentence" class="sentence-input" placeholder="Sentence" />
				<a id="send" class="btn btn-primary">Send</a>
			</form>
		</div>
	</div>

	

</body>
</html>
